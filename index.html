
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès au contenu payant</title>
</head>
<body>

    <header>
<h1>Bienvenue sur notre site !</h1>
    </header>

    <main>
        <section>
            <h2>Accédez à notre contenu premium</h2>
            <p>Pour accéder à notre contenu exclusif, veuillez effectuer un paiement de 10€ via PayPal.</p>
            
            <!-- Formulaire PayPal pour effectuer un paiement -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="TON_BOUTON_ID_PAYPAL">
                <input type="submit" value="Payer avec PayPal" name="submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mon Site Web</p>
    </footer>

</body>
</html>
   <style>
    /* CSS pour ajouter l'image de fond */
      body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* L'élément body prend toute la hauteur de la fenêtre */
            background-image: url('https://i.imgur.com/uamGADL.jpeg'); /* Remplace l'URL par ton image */
            background-size: cover; /* L'image couvre toute la fenêtre */
            background-position: center; /* L'image est centrée dans la fenêtre */
            background-repeat: no-repeat; /* L'image ne se répète pas */
        }
